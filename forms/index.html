<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch Pad</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <form id="signup-form" action="">
    <label for="firstname">First Name</label>
    <input type="text" name="firstname" id="firstname" placeholder="Patrick">

    <label for="email">Email</label>
    <input type="text" name="email" id="email" placeholder="email@jahman">

    <fieldset>
      <label for="updates">Email me updates</label>
      <input type="radio" id="no-updates" name="updates" checked>

      <label for="no-updates">Dont email me updates</label>
      <input type="radio"  id="updates" name="updates">
    </fieldset>
    
    <input type="submit" value="Sign Up">
  </form>

  <input type="text"  placeholder="test me here">
</body>
</html>
