<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Carousel</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="carousel-container">
      <div class="photo-container">
        <img id="photo-1" src="images/2021 pot.jpeg" alt="" />
        <img id="photo-2" src="images/jamaican cook.jpg" alt="" />
        <img id="photo-3" src="images/20161225_142506.jpg" alt="" />
        <img id="photo-4" src="images/20161225_151610 - Copy.jpg" alt="" />
        <img id="photo-5" src="images/20211004_162937.jpg" alt="" />
        <img id="photo-6" src="images/20211203_173658 - Copy.jpg" alt="" />
        <img id="photo-7" src="images/new year.jpg" alt="" />
        <img id="photo-8" src="images/20220110_151825.jpg" alt="" />
        <img id="photo-9" src="images/20220211_091606 - Copy.jpg" alt="" />
      </div>
      <div class="button-container">
        <a class="button" href="#photo-1"></a>
        <a class="button" href="#photo-2"></a>
        <a class="button" href="#photo-3"></a>
        <a class="button" href="#photo-4"></a>
        <a class="button" href="#photo-5"></a>
        <a class="button" href="#photo-6"></a>
        <a class="button" href="#photo-7"></a>
        <a class="button" href="#photo-8"></a>
        <a class="button" href="#photo-9"></a>
        <a class="button" href="#photo-3"></a>
      </div>
    </div>
  </body>
</html>
